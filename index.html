<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <!-- HEADER -->
      <header class="header">
        <!-- logo -->
        <div class="header__logo"><p>FILM-Z</p></div>

        <!-- nav -->
        <nav class="header__nav">
          <a href="" class="header__item">Trang chủ</a>
          <a href="" class="header__item">Phim Lẻ</a>
          <a href="" class="header__item">Phim Bộ</a>
          <a href="" class="header__item">Hoạt Hình</a>
          <a href="" class="header__item">TV Shows</a>
        </nav>

        <!-- search -->
        <div class="header__search">
          <input
            type="search"
            placeholder="Tìm kiếm phim, thể loại, diễn viên..."
          />
        </div>

        <!-- body -->
      </header>
      <main>
        <!-- slider -->
        <div class="slider">
          <div class="slider__wrapper">
            <div class="slider__body"></div>
            <div class="slider__prev">
              <img src="./public/prev.png" alt="" />
            </div>
            <div class="slider__next">
              <img src="./public/next.png" alt="" />
            </div>
          </div>
        </div>

        <!-- top anime -->
        <div class="anime">
          <div class="anime__header"><p>Top Anime</p></div>
          <div class="anime__body"></div>
        </div>

        <!-- top film Viet Nam -->
        <div class="action">
          <div class="vietnam__header"><p>Top Phim Việt Nam Hay Nhất</p></div>
          <div class="vietnam__body"></div>

          <div class="vietnam__prev">
            <img src="./public/prev.png" alt="" />
          </div>
          <div class="vietnam__next">
            <img src="./public/next.png" alt="" />
          </div>
        </div>

        <!-- top film Hành động -->
        <div class="action">
          <div class="action__header"><p>Phim Hàng Động</p></div>
          <div class="action__body"></div>

          <div class="action__prev">
            <img src="./public/prev.png" alt="" />
          </div>
          <div class="action__next">
            <img src="./public/next.png" alt="" />
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./javascript/main.js"></script>
  </body>
</html>
